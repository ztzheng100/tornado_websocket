<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tornado Chat Demo</title>
    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css">
</head>

<body>
    <div id="body">
        <input type="text" id="newRoom">
        <input type="submit" id="newRoomBtn" value="创建或进入聊天室">
        {% if rooms %}
            {% for room in rooms %}
                <a href="/room/{{ room }}">{{ room }}</a>
            {% end %}
        {% end %}
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script>
    $(document).ready(function () {
        $("#newRoomBtn").on("click", function () {
            var room = $('#newRoom').val();
            window.location.href = "/room/" + room;
            return false;
        });
    });
    </script>
</body>

</html>
